<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <center>
        <h1>
            Radio Button selection
        </h1>
        <form action="{% url 'retrieve_data' %}" method="POST">
            {% csrf_token %}
            {% for to in topics %}
            <label for="tname">{{to.topic_name}}</label>
            <input type="radio" name="tname" id="tname" value="{{to}}">
            <br><br>
            {% endfor %}
            <input type="submit" value="Radio_Submit">
        </form>
    </center>
</body>
</html>
